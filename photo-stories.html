<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Stories - Kindog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
    }
    h1, h2 {
      color: #222;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .caption {
      font-style: italic;
      color: #555;
      text-align: center;
    }
    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
    }
    form button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .back-button {
      display: inline-block;
      margin: 1rem 0;
      background: #444;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Photo Stories</h1>
    <p>Real photos. Real stories. Shared from the heart.</p>
  </header>

  <div class="container">
    <a href="index.html" class="back-button">‚Üê Back to Home</a>

    <section>
      <h2>Example Story</h2>
      <img src="https://via.placeholder.com/800x400" alt="Family Memory">
      <p class="caption">"This photo reminds me of a time we felt truly connected as a family."</p>
    </section>

    <section>
      <h2>Share Your Photo Story</h2>
      <form name="photo-form" method="POST" data-netlify="true" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Your Name" required />
        <textarea name="caption" rows="3" placeholder="Write a caption for your photo..." required></textarea>
        <input type="file" name="photo" accept="image/*" required />
        <textarea name="message" rows="4" placeholder="Optional: Tell us more about this moment..."></textarea>
        <button type="submit">Share My Story</button>
      </form>
    </section>
  </div>
</body>
</html>
