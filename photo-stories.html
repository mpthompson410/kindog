<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Stories - Kindog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
    }
    h1, h2 {
      color: #222;
    }
    .story {
      margin-top: 2rem;
      text-align: center;
    }
    .story img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .caption {
      font-style: italic;
      color: #555;
      margin-top: 0.5rem;
    }
    form {
      margin-top: 2rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 1rem;
      background: #444;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Photo Stories</h1>
    <p>Upload your moment. Inspire others.</p>
  </header>

  <div class="container">
    <a href="index.html" class="back-button">← Back to Home</a>

    <section id="story-list">
      <!-- Stories will be inserted here -->
    </section>

    <section>
      <h2>Share Your Photo Story</h2>
      <form id="photoForm">
        <input type="text" id="name" placeholder="Your Name (optional)">
        <textarea id="caption" rows="3" placeholder="Caption (required)" required></textarea>
        <input type="file" id="image" accept="image/*" required>
        <button type="submit">Add</button>
      </form>
    </section>
  </div>

  <script>
    const form = document.getElementById('photoForm');
    const storyList = document.getElementById('story-list');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const fileInput = document.getElementById('image');
      const caption = document.getElementById('caption').value;
      const name = document.getElementById('name').value;

      if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const storyDiv = document.createElement('div');
          storyDiv.classList.add('story');

          const img = document.createElement('img');
          img.src = event.target.result;

          const captionText = document.createElement('p');
          captionText.className = 'caption';
          captionText.textContent = `"${caption}"` + (name ? ` — ${name}` : '');

          storyDiv.appendChild(img);
          storyDiv.appendChild(captionText);

          storyList.appendChild(storyDiv);

          // Clear form
          form.reset();
        };
        reader.readAsDataURL(fileInput.files[0]);
      }
    });
  </script>
</body>
</html>
