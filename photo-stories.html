<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Stories – KinDog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background: #222;
      color: white;
      padding: 1rem;
      position: relative;
    }

    nav {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    section {
      background: white;
      padding: 2rem;
      margin: 1rem auto;
      max-width: 800px;
    }

    h2 {
      color: #222;
    }

    .photo-block {
      margin-bottom: 2rem;
      text-align: center;
    }

    .photo-block img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .photo-caption {
      font-style: italic;
      color: #555;
      margin-top: 0.5rem;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <select onchange="if(this.value) window.location.href=this.value;">
        <option value="">Menu</option>
        <option value="index.html">Home</option>
        <option value="photo-stories.html" selected>Photo Stories</option>
        <option value="hardships.html">Hardships Overcome</option>
        <option value="reach-out.html">Reach Out</option>
      </select>
    </nav>
    <h1>Photo Stories</h1>
    <p>Each photo holds a memory. Each story, a legacy.</p>
  </header>

  <section>
    <h2>Shared Stories</h2>

    <div class="photo-block">
      <img src="https://via.placeholder.com/800x500?text=Grandpa+and+Grandson" alt="Grandpa and grandson by the lake">
      <p class="photo-caption">"My grandfather taught me how to fish at this lake. Every year, we returned to reconnect and reflect — even when words were few."</p>
    </div>

    <!-- Duplicate this block for more stories -->

    <div class="photo-block">
      <img src="YOUR_IMAGE_URL_HERE" alt="Describe the image">
      <p class="photo-caption">"Your photo caption or story here."</p>
    </div>
    -->

    <button onclick="window.location.href='index.html'">← Back to Home</button>
  </section>

  <footer>
    <p>&copy; 2025 KinDog | Navarre, FL | Legacy. Loyalty. Wisdom.</p>
  </footer>
</body>
</html>
